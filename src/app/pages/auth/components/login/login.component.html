<div class="w-full h-full login-fondo">
    <div class="login">
        <div class="avatar">
            <img src="assets/img/demo/landscape.jpg"
            >
        </div>
        <h2>Iniciar Sesion</h2>
        <h3>Bienvenido a tu sistema de ventas</h3>
        <app-login-google></app-login-google>
        <br>
        <form [formGroup]="form" class="login-form" (ngSubmit)="Login()">
            <mat-form-field appearance="outline" class="text-box">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="form.get('email')
                .hasError('required')">
                    El email es requerido
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="text-box">
                <mat-label>Contrase単a</mat-label>
                <input [type]="inputType" matInput 
                formControlName="password">
                <mat-error *ngIf="form.get('password')
                .hasError('required')">
                    La Contrase単a es requerida
                </mat-error>
                <button (click)="toggleVisibility()"
                    mat-icon-button
                    matSuffix
                    matTooltip="{{ !visible ? 'Ver Contrase単a': 'Ocultar Contrase単a'}}"
                    type="button">
                        <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
                        <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
                </button>
            </mat-form-field>
            <button type="submit" color="primary" mat-raised-button>
                Iniciar Sesion
            </button>
        </form>
    </div>


</div>
